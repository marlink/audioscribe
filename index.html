<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>AudioScribe AI</title>
  <!-- Use Tailwind Play CDN for runtime configuration and full feature support (including dark: variants) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Semantic Tokens
            brand: {
              primary: 'var(--accent-primary)',
              secondary: 'var(--accent-secondary)',
              subtle: 'var(--accent-subtle)',
              glow: 'var(--accent-glow)',
            },
            bg: {
              page: 'var(--bg-page)',
              surface: 'var(--bg-surface)',
              elevated: 'var(--bg-elevated)',
            },
            text: {
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              muted: 'var(--text-muted)',
              onAccent: 'var(--text-on-accent)',
            },
            border: {
              subtle: 'var(--border-subtle)',
              default: 'var(--border-default)',
              prominent: 'var(--border-prominent)',
            },
            status: {
              error: 'var(--status-error)',
              'error-bg': 'var(--status-error-bg)',
              success: 'var(--status-success)',
              'success-bg': 'var(--status-success-bg)',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'page-gradient': 'var(--bg-page-gradient)',
            'surface-gradient': 'var(--bg-surface-gradient)',
          },
          screens: {
            '3xl': '2000px',
            'ultra': '3400px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
